<!DOCTYPE html>
<html>
<head>
	<title>Chinmay Blogs - Create Blog</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
			background-color: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			width: 80%;
			max-width: 600px;
		}

		label {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #333;
		}

		input[type="text"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 2px solid #ccc;
			font-size: 16px;
			width: 100%;
		}

		textarea {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 2px solid #ccc;
			font-size: 16px;
			width: 100%;
			height: 300px;
		}

		input[type="submit"] {
			padding: 10px 20px;
			background-color: #333;
			color: white;
			border-radius: 5px;
			border: none;
			font-size: 18px;
			cursor: pointer;
			transition: all 0.3s ease;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #555;
			transition: all 0.3s ease;
		}

		h1 {
			font-size: 36px;
			text-align: center;
			margin-bottom: 30px;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Chinmay Blogs</h1>
		<form action="/create_blog" method="POST">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required>
			<label for="content">Content:</label>
			<textarea id="content" name="content" required></textarea>
			<input type="submit" value="Create Blog">
		</form>
	</div>
</body>
</html>
